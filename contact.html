<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/rt.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Age_of_Dino | Contact</title>
</head>

<body id="contact">
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="rana.html">Rana</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <h1 id="head">Contact us</h1>
            
            <form action="https://formspree.io/f/mleyrknn" method="post">
                <div class="first-row">
                    <div>
                        <label for="first name" class="label-content"><b>First Name:</b></label>
                        <div class="input-container">
                            <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle"
                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                                    <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
                                </svg></span>
                            <input placeholder="Rana" type="text" name="first name" id="first name" required>
                        </div>
                    </div>
                    <div>
                        <label for="last name" class="label-content"><b>Last Name:</b></label>
            
                        <div class="input-container">
                            <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle"
                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                                    <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                                    <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
                                </svg></span>
                            <input placeholder="Sharif" type="text" name="last name" id="last name" required>
                        </div>
                    </div>
                </div>
            
                <div class="second-row">
                    <div>
                        <label for="email" class="label-content"><b>Email:</b></label>
                        <div class="input-container">
                            <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail-filled"
                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                        d="M22 7.535v9.465a3 3 0 0 1 -2.824 2.995l-.176 .005h-14a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-9.465l9.445 6.297l.116 .066a1 1 0 0 0 .878 0l.116 -.066l9.445 -6.297z"
                                        stroke-width="0" fill="currentColor"></path>
                                    <path
                                        d="M19 4c1.08 0 2.027 .57 2.555 1.427l-9.555 6.37l-9.555 -6.37a2.999 2.999 0 0 1 2.354 -1.42l.201 -.007h14z"
                                        stroke-width="0" fill="currentColor"></path>
                                </svg></span>
                            <input placeholder="example@gmail.com" type="email" name="email" id="email" required>
                        </div>
                    </div>
            
                    <div>
                        <label for="Mobile" class="label-content"><b>Mobile:</b></label>
                        <div class="input-container">
                            <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone-filled"
                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path
                                        d="M9 3a1 1 0 0 1 .877 .519l.051 .11l2 5a1 1 0 0 1 -.313 1.16l-.1 .068l-1.674 1.004l.063 .103a10 10 0 0 0 3.132 3.132l.102 .062l1.005 -1.672a1 1 0 0 1 1.113 -.453l.115 .039l5 2a1 1 0 0 1 .622 .807l.007 .121v4c0 1.657 -1.343 3 -3.06 2.998c-8.579 -.521 -15.418 -7.36 -15.94 -15.998a3 3 0 0 1 2.824 -2.995l.176 -.005h4z"
                                        stroke-width="0" fill="currentColor"></path>
                                </svg></span>
                            <input placeholder="01300000000" type="tel" name="last name" id="Mobile" required>
                        </div>
                    </div>
                </div>
            
                <div>
                    <label for="message" class="label-content"><b>Comments or Message:</b> </label><br>
                    <textarea placeholder="Write your needs..." name="message" cols="50" rows="10" required></textarea>
                </div>
            
            
                <div id="message" class="yes">
                    <button id="submit-btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-brand-telegram" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M15 10l-4 4l6 6l4 -16l-18 7l4 2l2 6l3 -4"></path>
                        </svg>
                        Send Message
                    </button>
                </div>
            </form>
        </div>

    </main>
    <footer>
        &copy; Copyright:2023 by <a href="./rana.html">Rana</a> | All right reserved
    </footer>
</body>

</html>
